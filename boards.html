<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your boards</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="boards" class="row"></div>
    </div>

    <script>
        fetch("https://api.trello.com/1/members/me/boards?fields=name&key=d4a5989b18dace3a754d639147cb8ec5&token=f7175da98a1b18433418d845f69276d179c06608fa1faf14046b94a74f00fed0").then(response => response.json()).then(data => boards(data));;

        function boards(data){
            console.log(data);
            let row = document.getElementById("boards");
            data.forEach(board => {
                let div = document.createElement("div");
                div.classList.add("boardDiv");
                let h4 = document.createElement("h4");
                h4.innerHTML = board["name"];
                div.appendChild(h4);
                row.appendChild(div);
            });
        }
    </script>
</body>
</html>
