<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="lists" id="lists">

    </div>

    <script>
                const params = new URLSearchParams(window.location.search)
                const tableId = params.get("id");
                fetch("https://api.trello.com/1/boards/" + tableId + "/lists?key=d4a5989b18dace3a754d639147cb8ec5&token=f7175da98a1b18433418d845f69276d179c06608fa1faf14046b94a74f00fed0").then(response => response.json()).then(data => lists(data));

                function lists(data){

                    let container = document.getElementById("lists");
                    let listIndex = 0;
                    data.forEach(list => {
                        let div = document.createElement("div");
                        let h2 = document.createElement("h2");
                        h2.innerHTML = list["name"];
                        div.appendChild(h2);
                        div.classList.add("list");
                        div.id = listIndex;
                        container.appendChild(div);
                        fetch("https://api.trello.com/1/lists/" + list["id"] + "/cards/?key=d4a5989b18dace3a754d639147cb8ec5&token=f7175da98a1b18433418d845f69276d179c06608fa1faf14046b94a74f00fed0").then(response => response.json()).then(data => cards(data, div));
                        listIndex += 1;
                    });
                }

                function cards(data, list){
                    data.forEach(card => {
                        console.log(card);
                        let div = document.createElement("div");
                        div.classList.add("card");
                        let text = document.createElement("h4");
                        text.innerHTML = card["name"];
                        div.appendChild(text);
                        list.appendChild(div);
                    });
                }
    </script>
</body>
</html>
