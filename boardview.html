<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="fetchData();">
    <div class="lists" id="lists">

    </div>


    <template id="listTemplate">
        <div class="list">
            <h2></h2>
        </div>
    </template>

    <template id="cardTemplate">
        <div class="card">
            <h5></h5>
            <button class="btn btn-danger">Törlés</button>
        </div>
    </template>
    <script>
                const params = new URLSearchParams(window.location.search)
                const tableId = params.get("id");
                const token = params.get("token");

                function fetchData(){
                    document.getElementById("lists").innerHTML = "";
                    fetch("https://api.trello.com/1/boards/" + tableId + "/lists?key=d4a5989b18dace3a754d639147cb8ec5&token=" + token).then(response => response.json()).then(data => lists(data));
                }

                function lists(data){
                    let template = document.getElementById("listTemplate");
                    let div = template.content.querySelector("div");
                    data.forEach(list => {
                        let imp = document.importNode(div, true);
                        let h2 = imp.querySelector("h2");
                        h2.innerHTML = list["name"];
                        document.getElementById("lists").appendChild(imp);;
                        fetch("https://api.trello.com/1/lists/" + list["id"] + "/cards/?key=d4a5989b18dace3a754d639147cb8ec5&token=" + token).then(response => response.json()).then(data => cards(data, imp));
                    });
                }

                function cards(data, list){
                    let template = document.getElementById("cardTemplate");
                    let div = template.content.querySelector("div.card");
                    data.forEach(card => {
                        let imp = document.importNode(div, true);
                        let h5 = imp.querySelector("h5");
                        h5.innerHTML = card["name"];
                        let button = imp.querySelector("button");
                        console.log(card["id"]);
                        button.onclick = function() { deleteCard(card["id"]); };
                        list.appendChild(imp);
                    });
                }//itt járt Bálint 8)

                function deleteCard(cardID){
                    fetch("https://api.trello.com/1/cards/" + cardID + "?key=d4a5989b18dace3a754d639147cb8ec5&token=" + token, {method: 'DELETE'});
                    fetchData();
                }
    </script>
</body>
</html>
