<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Trello bejelentkezés</title>
  </head>
  <body>
    <div class="card text-center mx-auto my-5" style="width: 25rem;">
      <div class="card-header">
        Trello API Projektmunka
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="APIKey" class="form-label">Key</label>
            <input type="password" class="form-control" id="APIKey" onkeyup="urlSet()">
          </div>
          <a class="btn btn-primary" role="button" id="loginButton">Bejelentkezés</a>
        </form>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
